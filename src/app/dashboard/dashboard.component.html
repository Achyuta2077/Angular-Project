<div class="container mt-5">
  <h2 class="mb-4">Welcome, {{ username }}</h2>

  <!-- Account Summary -->
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <i class="fas fa-wallet fa-2x text-primary mb-3"></i>
          <h5>Account Summary</h5>
          <p>Current Balance: ₹{{ currentBalance }}</p>
        </div>
      </div>
    </div>

    <!-- Transfer Funds Section -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <i class="fas fa-money-bill-transfer fa-2x text-primary mb-3"></i>
          <h5>Transfer Funds</h5>
          <form (ngSubmit)="transferFunds()">
            <div class="form-group">
              <label for="recipientAccount">Recipient Account</label>
              <input type="text" class="form-control" id="recipientAccount" [(ngModel)]="recipientAccount" name="recipientAccount" required>
            </div>
            <div class="form-group">
              <label for="transferAmount">Amount</label>
              <input type="number" class="form-control" id="transferAmount" [(ngModel)]="transferAmount" name="transferAmount" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Transfer</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <i class="fas fa-file-invoice-dollar fa-2x text-primary mb-3"></i>
          <h5>Recent Transactions</h5>
          <p>View your latest transactions below:</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Transactions List -->
  <h3 class="mt-4">Recent Transactions</h3>
  <div class="transaction-list">
    <div class="transaction-card" style="background: #f8f9fa; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);" *ngFor="let transaction of recentTransactions">
      <div class="transaction-details">
        <div class="transaction-date" style="font-weight: bold; color: #333;">{{ transaction.date }}</div>
        <div class="transaction-description" style="color: #555;">{{ transaction.description }}</div>
      </div>
      <div class="transaction-amount" [ngStyle]="{'color': transaction.amount < 0 ? 'red' : 'green'}" style="font-weight: bold;">
        ₹{{ transaction.amount }}
      </div>
    </div>
  </div>
</div>
